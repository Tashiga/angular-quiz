<div *ngIf="_question != null && _questionNumber != null">
    <h2>{{_questionNumber + 1}} - {{_question.question}}</h2>
    <ul>
        <li *ngFor="let answer of _question.reponses">
            <label>
                <input type="checkbox" [checked]="checkSelectedAnswer(answer)" [value]="answer" (change)="toggleAnswer(_questionNumber, answer)">
                {{ answer }}
            </label>
        </li>
    </ul>
</div>
